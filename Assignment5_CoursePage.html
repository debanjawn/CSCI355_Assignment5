<!DOCTYPE html>
<html>
<head>
    <title>Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: navy;
        }
        .course {
            background-color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        a {
            text-decoration: none;
            color: #0077cc;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="course">
    <h1>Computer Networking: A Top-Down Approach</h1>
    <a href="https://gaia.cs.umass.edu/kurose_ross/online_lectures.htm">https://gaia.cs.umass.edu/kurose_ross/online_lectures.htm</a>
</div>

<div class="course">
    <h1>w3 Schools</h1>
    <a href="https://www.w3schools.com/howto/default.asp">https://www.w3schools.com/howto/default.asp</a>
</div>

<div class="course">
    <h1>Geeks for Geeks</h1>
    <a href="https://www.geeksforgeeks.org/web-development/">https://www.geeksforgeeks.org/web-development/</a>
</div>

</body>
</html>
